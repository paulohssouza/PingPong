<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas> </canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");

      function setup() {
        canvasEl.width = canvasCtx.width = window.innerWidth;
        canvasEl.height = canvasCtx.height = window.innerHeight;
      }

      function draw() {
        canvasCtx.fillStyle = "#286047";
        canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        const centralLineWidth = 15;
        canvasCtx.fillStyle = "#ffffff";
        canvasCtx.fillRect(
          window.innerWidth / 2 - centralLineWidth / 2,
          0,
          centralLineWidth,
          window.innerHeight
        );

        canvasCtx.fillRect(10, 400, centralLineWidth, 200);
        canvasCtx.fillRect(
          window.innerWidth - centralLineWidth - 10,
          120,
          centralLineWidth,
          200
        );

        canvasCtx.beginPath();
        canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false);
        canvasCtx.fill();

        canvasCtx.font = "bold 72px Arial";
        canvasCtx.textAlign = "center";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillStyle = "#01341D";
        canvasCtx.fillText("0", window.innerWidth / 4, 50);
        canvasCtx.fillText("0", window.innerWidth / 4 + innerWidth / 2, 50);
      }

      setup();
      draw();
    </script>
  </body>
</html>
